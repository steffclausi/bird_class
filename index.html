<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokaler Audio Kategorisierer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Lokaler Audio Kategorisierer</h1>

        <div id="upload-section">
            <p>
                Wähle einen Ordner zur lokalen Verarbeitung aus.<br>
                <strong>Die Dateien bleiben auf deinem Computer und werden nicht hochgeladen.</strong>
            </p>
            <input type="file" id="file-input" webkitdirectory>
            <input type="file" id="json-load-input" class="hidden" accept=".json">
            
            <div id="start-controls">
                <button id="start-button">Ordner verarbeiten</button>
                <button id="load-json-button" disabled>JSON-Fortschritt laden</button>
            </div>
        </div>

        <div id="main-app" class="hidden">
            <div id="info-panel">
                 <button id="save-json-button">Fortschritt als JSON speichern</button>
                <p id="file-info">Lädt...</p>
                <audio id="audio-player" controls></audio>
                <button id="replay-button">Wiederholen</button>
            </div>
            <div id="spectrogram-panel">
                <canvas id="spectrogram-canvas" width="500" height="400"></canvas>
            </div>
            <div id="controls-panel">
                <h3>Kategorien</h3>
                <div id="category-buttons"></div>
                <div class="new-class-form">
                    <input type="text" id="new-class-entry" placeholder="Neue Kategorie...">
                    <button id="add-class-button">Hinzufügen</button>
                </div>
            </div>
        </div>
        
        <div id="finish-section" class="hidden">
             <h2>Kategorisierung abgeschlossen!</h2>
             <p id="finish-summary"></p>
             <button id="download-button">sortierung.json herunterladen</button>
             <button id="restart-button">Neue Kategorisierung starten</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
